name: Profile Goodies 🐍✨

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  snake-and-quote:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # -----------------------------
      # Snake Animation
      # -----------------------------
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: jaiswaladi246
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # -----------------------------
      # Daily Random Quote
      # -----------------------------
      - name: Fetch Random Quote
        run: |
          curl -s https://api.quotable.io/random | jq -r '.content' > quote.txt

      - name: Update README with Quote
        run: |
          QUOTE=$(cat quote.txt)
          sed -i "s|<!--QUOTE-->|$QUOTE|" README.md

      # -----------------------------
      # Commit & Push changes
      # -----------------------------
      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git commit -m "chore: update snake & daily quote" || echo "No changes to commit"
          git push

      # -----------------------------
      # Deploy Snake Animation to GitHub Pages
      # -----------------------------
      - name: Push Snake SVGs to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
